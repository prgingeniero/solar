site_name: prg.engineer
# site_url: http://ayudas.solar
site_url: http://prg.engineer

theme:
  features:
    - header.autohide
  language: es
  palette:
    primary: amber
  name: material
  language: es
  favicon: assets/favicon.ico
  logo: assets/logo.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.instant


markdown_extensions:
  - meta
  - tables
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - mknotebooks
  # - blog:
  #     format: "(%m/%d/%y)"
  #     text-align: "right"
  #     display-article-date: False
  #     folder: documento

  - blogging:
      dirs:
        - estudios
      template: override/blog-override.html

